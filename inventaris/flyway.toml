databaseType = "MySql"
id = "ceb0cdb9-5dad-4021-bd8f-547c656b34f2"
name = "inventaris"

[flyway]
locations = [ "filesystem:migrations" ]
mixed = true
outOfOrder = true
validateMigrationNaming = true

  [flyway.check]
  majorTolerance = 0

[flywayDesktop]
developmentEnvironment = "development"
schemaModel = "schema-model"
shadowEnvironment = "shadow"

[redgateCompare]
filterFile = "filter.rgf"

[redgateCompare.mysql.options.ignores]
ignoreNewlinesInTextObjects = "off"

[environments.tokoto]
url = "jdbc:mysql://127.0.0.1:3307"
schemas = [ "_user" ]
displayName = "tokotodbs"
